
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundGuess</title>
   
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="logo.webp" alt="logo page" class="spinning">
    </header>

    <!-- Container para todo o conteúdo -->
    <section id="content">
        <!-- Mensagem antes de começar o quiz -->
        <div id="instruction-container">
            <p>Hello!</p>
            <p>Welcome to <strong>SoundGuess</strong>, your music quiz! </p>
            <p>Answer the questions below to test your knowledge of music.</p>
            <p>Click on "START QUIZ" to begin.</p>
        </div>

        <div id="start-quiz" class="flashing">
            <button>START QUIZ</button>
        </div>
        <div id="time" class="hidden">
            <p>TIME LEFT!!!</p>
            <div class="progress-bar">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
        </div>
        <div id="time-finish" class="hidden">
            <img src="times-up-red-sign-vector-24358187.webp" alt="Times up clock">
            <audio id="clock-audio" class="hidden" src="retro-alarm-clock-ringing-soundroll-1-00-05.mp3" preload="auto"></audio>
        </div>
        <div id="question-container" class="hidden">
            <p id="question">QUESTION</p>
            <ul id="options">
                <li><button class="option">Option 1</button></li>
                <li><button class="option">Opção 2</button></li>
                <li><button class="option">Opção 3</button></li>
                <li><button class="option">Opção 4</button></li>
            </ul>
           
        </div>
        <div id="image-container" class="hidden">
            <img id="artist-image" src="" alt="Artist Image">
           
        </div>
        
        <div id="feedback-container" class="hidden">
            <p id="feedback"></p>
            <button id="next-btn" >Next</button>
            <audio id="feedback-audio"></audio>
            
        </div>
        <div id="score-container" class="hidden">
            <p>SCORE: <span id="score">0</span><span id="total"></span></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
